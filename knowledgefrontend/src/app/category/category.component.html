<app-header> </app-header>
<div class="row">
  <div class="col-md-offset-11">
<button (click)='addCategory(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>

<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search Category</span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search Category"
aria-describedby="basic-addon1" style="width: 400px;">
</div>

</div>
<table class="table">
    <tr>
      <th><button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button> </th> 
      
      <th>Category Name</th>
      <th>Category Image</th>
      </tr>
    <tr *ngFor="let item of (allCategory | categoryfilter:search.value | paginate: { itemsPerPage: 5, currentPage: page } )">
  <td> <input type="checkbox" (change)="checkChange(item)" /> </td>    
  
  <td>{{item.cat_name}}</td>
   <td><img src="http://localhost:3000{{item.cat_img}}" height="100px" width="100px"/></td>
 <!-- <td>{{item.cat_img}}</td>-->
  
<td><button (click)='deleteCategory(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
<td><button (click)='updateCategory(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>

   </tr>
  </table>
  <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
