
<app-header> </app-header>
<div class="row">
  <div class="col-md-offset-11">
<button (click)='addAnswer(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>
</div>
<table class="table">
    <tr> 
     <th><button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button> </th>
    
      <th>Answer Desc</th>
      <th>User Name</th>
      <th>Question id</th>
      
      <th>Answer Example</th>
      
      <th>Answer Image</th>
    
     
      </tr> 
    <tr *ngFor="let item of allAnswer">
  <td> <input type="checkbox" (change)="checkChange(item)" /> </td>

  <td>{{item.ans_desc}}</td>
  <td>{{item.u_name}}</td>
  <td>{{item.fk_q_id}}</td>

  <td>{{item.ans_ex}}</td>
  
  <td><img src="http://localhost:3000{{item.ans_img}}" height="100px" width="100px"/></td>
  
  
  
<td><button (click)='deleteAnswer(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
<td><button (click)='updateAnswer(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>


   </tr>
  </table>
