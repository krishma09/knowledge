<app-header> </app-header>
<div class="row">
  <div class="col-md-offset-11">
<button (click)='addTest(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>
</div>
<table class="table">
    <tr>
      <th><button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button> </th>
      <th>Category</th>
      <th>Question</th>
      <th>Option A</th>
      <th>Option B</th>
      <th>Option C</th>
      <th>Option D</th>
      <th>Answer</th>

      
      </tr>
    <tr *ngFor="let item of allTest">
      <td> <input type="checkbox" (change)="checkChange(item)" /> </td>
  <td>{{item.cat_name}}</td>
  <td>{{item.t_que}}</td>
  <td>{{item.t_option1}}</td>        
  <td>{{item.t_option2}}</td>
  <td>{{item.t_option3}}</td>  
  <td>{{item.t_option4}}</td>
  <td>{{item.t_answer}}</td>
  
<td><button (click)='deleteTest(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
<td><button (click)='updateTest(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>

   </tr>
  </table>
