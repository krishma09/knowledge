<app-header> </app-header>

<div class="panel panel-default">
  
  <div class="panel-body">
<div class="row">
  <div class="col-md-offset-11">
<button (click)='addFeedback(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>
</div>
<table class="table">
    <tr>
      <th><button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button> </th>
      <th>Feedback Category</th>
      <th>Feedback Description</th>
      <th>Feedback Date</th>      
      <th>User Name</th>
      
      </tr>
    <tr *ngFor="let item of ( allFeedback | paginate: { itemsPerPage: 5, currentPage: page } )">
  <td> <input type="checkbox" (change)="checkChange(item)" /> </td>
  <td>{{item.f_cat}}</td>
  <td>{{item.f_desc}}</td>
  <td>{{item.f_date}}</td>
  <td>{{item.u_name}}</td>
  
<td><button (click)='deleteFeedback(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
<td><button (click)='updateFeedback(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>


   </tr>
  </table>
  <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
  </div>
</div>
