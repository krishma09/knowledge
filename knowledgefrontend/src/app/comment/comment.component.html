<app-header> </app-header>
<div class="row">
  <div class="col-md-offset-11">
<button type="button" (click)='addComment(item)' class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div> 
</div>
<table class="table">
    <tr>
      <th><button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button> </th> 
      <th>Comment Id</th>
      <th> Discussion Title </th>  
      <th>User Name</th>
      <th>Comment</th>
      <th>Date</th>
      </tr>
    <tr *ngFor="let item of allComment1">
  <td> <input type="checkbox" (change)="checkChange(item)" /> </td>        
  <td>{{item.pk_c_id}}</td>
  <td>{{item.d_title}}</td> 
  <td>{{item.u_name}}</td>
  <td>{{item.comment}}</td>
  <td>{{item.date}}</td>

<td><button (click)='deleteComment(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
<td><button (click)='updateComment(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>

   </tr>
  </table>
