<app-header> </app-header>
<div class="row">
  <div class="col-md-offset-11">
<button (click)='addUsertbl(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>



</div>
<table class="table">
    <tr>
      <th><button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button> </th> 
      <th>User Name</th>
      <th>Email Id</th>
      <th>Gender</th>
      <th>City</th>
      <th>Pic</th>
      <th>Type</th>
      </tr>
    <tr *ngFor="let item of ( allUser | paginate: { itemsPerPage: 5, currentPage: page } )">
  <td> <input type="checkbox" (change)="checkChange(item)" /> </td>    
  <td>{{item.u_name}}</td>
  <td>{{item.pk_email_id}}</td>
  <td>{{item.u_gender}}</td>
  <td>{{item.u_city}}</td>
   <td><img src="http://localhost:3000{{item.u_pic}}" class="img-circle" height="100px" width="100px"/></td>
 <!-- <td>{{item.u_pic}}</td>-->
  <td>{{item.u_type}}</td>

<td><button (click)='deleteUsertbl(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
<!--<td><button (click)='updateUsertbl(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>-->

   </tr>
  </table>

  <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
