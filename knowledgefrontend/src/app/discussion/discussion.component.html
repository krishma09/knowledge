<app-header> </app-header>
<div class="row">
  <div class="col-md-offset-11">
<button (click)='addDiscussion(item)' type="button" class="btn btn-primary">
<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
</div>
<div class="input-group">
<br>
<span class="input-group-addon" id="basic-addon1">Search </span>
<input type="text" class="form-control" (keyup)="0" #search placeholder="Search Box"
aria-describedby="basic-addon1" style="width: 400px;">
</div>
</div>

<table class="table">
    <tr>
      <th><button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button> </th>
      
      <th>Category Name</th>
      <th>Discussion Title</th>
      <th>Discussion Description</th>
      <th>Date</th>
      <th>User Name</th>
      
      </tr>
    <tr *ngFor="let item of ( allDiscussion1 | discussionfilter:search.value | paginate: { itemsPerPage: 5, currentPage: page } )">
      <td> <input type="checkbox" (change)="checkChange(item)" /> </td>
  
  <td>{{item.cat_name}}</td>
  <td><a (click)="cmnt(item)">{{item.d_title}}</a></td>        
  <td>{{item.d_desc}}</td>
  <td>{{item.d_date}}</td>  
  <td>{{item.u_name}}</td>
 
  
<td><button (click)='deleteDiscussion(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
<td><button (click)='updateDiscussion(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>

   </tr>
  </table>

   <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
