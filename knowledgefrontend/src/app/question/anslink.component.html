<app-header> </app-header>
<div class="col-md-12 col-sd-12" style="margin-left: 320px;">
  <div class="col-md-6 col-sd-6">
<div class="panel panel-success" background-color=#080606>
  <div class="panel-heading"><h3>Question : {{q_title}}</h3></div>
  <div class="panel-body">

    <div><h4>Description : {{q_desc}}</h4></div>
    <div>Date : {{q_date}}</div>
  <!--    <td><img src="http://localhost:3000{{item.q_img}}" height="100px" width="100px"/></td>
  <!--  <div><h4>Comment By : {{u_name}}</h4></div>-->
<div>
  <br/>
<hr> 
<table class="table">
    <thead><tr>
        <th>Answer By : </th> 
        <th>Answer</th>
        <th>Answer Image</th>
        
        <th>Date </th>
      <!--  <th>Delete</th> -->
        
        </tr></thead>

<tbody>
     <tr *ngFor="let item of allansbyid">
     
       <td><img src="http://localhost:3000{{item.u_pic}}" class="img-circle" height="100px" width="100px"/>
       <br>
       {{item.u_name}}</td>     <!-- {{item.u_pic}}  for pic  -->
       <td>{{item.ans_desc}}</td>
      <!-- <td>{{item.ans_img}}</td>-->
       <td><img src="http://localhost:3000{{item.ans_img}}" height="100px" width="100px"/></td>
       <td>{{item.ans_date}}</td>
       <td><button (click)='deleteAnswer(item)' type="button" class="btn btn-danger">
<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>

       
       
    <!--    <td><button (click)="deleteDiscussion(item)"><span  class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
      -->  
    
  </tr>
</tbody>
  </table>
  <div class="panel panel-success" background-color="blue">
<div class="panel-heading"><h3>Add your Answer here</h3></div></div>
  <textarea rows="7" cols="70" [(ngModel)]="ans_desc">
  </textarea>
<label>Email</label><input type="text" name="fk_email_id" [(ngModel)]="fk_email_id" paceholder="user email" />
<br>
<label>Example</label><input type="text" name="ans_ex" [(ngModel)]="ans_ex"/>
<br>
<!--<label>Image</label><input type="text" name="ans_img" [(ngModel)]="ans_img" paceholder="img" />
<br>-->

<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Answer Image:</span>
  <td><input type="file"  (change)="fileChange(input)" #input/></td>
</div>
<!--<div *ngFor="let file_src of file_srcs; let i = index">  -->
  <img [attr.src]='file_srcs[0]' alt=""/>
  
  
<!--</div>-->


  <br><br>
<!-- Single button -->
<div class="btn-group">
  <button type="button" (click)="addAnswer()" class="btn btn-info"  aria-haspopup="true" aria-expanded="false">
    Add
  </button>
  </div>
  </div>
